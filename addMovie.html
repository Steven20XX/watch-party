<!DOCTYPE html>
<html lang="fr">
<head>

  <script defer src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 p-6 flex flex-col min-h-screen">
  <!-- Navbar dynamique -->
  <nav class="bg-white shadow mb-8">
    <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="myList.html" class="text-xl font-bold text-blue-600">ðŸŽ¬ Watch Party</a>
      <div id="navbar-actions" class="flex items-center space-x-4"></div>
    </div>
  </nav>
  <div class="flex-1">
    <div class="max-w-xl mx-auto bg-white shadow-md rounded-2xl p-6">
      <h1 class="text-2xl font-bold mb-4">Ajouter un film Ã  votre liste</h1>

      <label class="block mb-2 text-sm font-medium text-gray-700">Rechercher un film</label>
      <input type="text" id="search" class="w-full p-2 border rounded-lg" placeholder="Ex: Inception">
      <div id="suggestions" class="bg-white border rounded-lg mt-1 shadow-md"></div>

      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700">Titre</label>
        <input type="text" id="title" class="w-full p-2 border rounded-lg" readonly>
      </div>

      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" class="w-full p-2 border rounded-lg" rows="4" readonly></textarea>
      </div>

      <div class="mt-4">
        <img id="poster" class="w-48 rounded shadow" alt="Affiche du film">
      </div>

      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700">Note personnelle</label>
        <div class="flex space-x-1">
          <template id="star-template">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-gray-400 cursor-pointer hover:text-yellow-400">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.974a1 1 0 00.95.69h4.18c.969 0 1.371 1.24.588 1.81l-3.39 2.462a1 1 0 00-.364 1.118l1.287 3.974c.3.921-.755 1.688-1.54 1.118l-3.39-2.462a1 1 0 00-1.176 0l-3.39 2.462c-.784.57-1.838-.197-1.539-1.118l1.287-3.974a1 1 0 00-.364-1.118L2.34 9.401c-.783-.57-.38-1.81.588-1.81h4.18a1 1 0 00.95-.69l1.286-3.974z" />
            </svg>
          </template>
          <div id="stars" class="flex"></div>
        </div>
      </div>

      <div class="mt-6 text-center">
        <button id="add-to-list" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Ajouter Ã  ma liste</button>
        <p id="add-message" class="mt-2 text-sm"></p>
      </div>
    </div>
  </div>
  <script>
    // Navbar dynamique
    const SUPABASE_URL = "https://qiigivhuzbpurtnbywlf.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpaWdpdmh1emJwdXJ0bmJ5d2xmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MDkyNTMsImV4cCI6MjA2NzQ4NTI1M30.VFL-cS71h6nE7mn9a4btAifHflLT7HQxVSBWOSsoFmI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function updateNavbar() {
      const { data: { session } } = await supabase.auth.getSession();
      const navbar = document.getElementById("navbar-actions");
      navbar.innerHTML = "";
      if (session) {
        navbar.innerHTML = `
          <a href="addMovie.html" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition">+ Ajouter un film</a>
          <a href="myList.html" class="text-blue-600 hover:underline">Ma liste</a>
          <button id="logout-btn" class="text-gray-700 hover:underline">DÃ©connexion</button>
        `;
        document.getElementById("logout-btn").onclick = async () => {
          await supabase.auth.signOut();
          window.location.href = "login.html";
        };
      } else {
        navbar.innerHTML = `
          <a href="login.html" class="text-blue-600 hover:underline">Se connecter</a>
          <a href="register.html" class="text-blue-600 hover:underline">CrÃ©er un compte</a>
        `;
      }
    }
    updateNavbar();
  </script>
  <script>
    // Gestion des Ã©toiles
    const starsContainer = document.getElementById("stars");
    const starTemplate = document.getElementById("star-template");
    let selectedRating = 0;
    for (let i = 1; i <= 5; i++) {
      const star = starTemplate.content.cloneNode(true).children[0];
      star.dataset.rating = i;
      star.addEventListener("click", () => {
        selectedRating = i;
        updateStars();
      });
      starsContainer.appendChild(star);
    }
    function updateStars() {
      starsContainer.querySelectorAll("svg").forEach(star => {
        const rating = parseInt(star.dataset.rating);
        if (rating <= selectedRating) {
          star.classList.add("text-yellow-400");
          star.classList.remove("text-gray-400");
        } else {
          star.classList.add("text-gray-400");
          star.classList.remove("text-yellow-400");
        }
      });
    }
  </script>
  <script>
    // TMDB API
    const TMDB_API_KEY = "0255536b6c2bd95d5239e8c92c23c7aa";

    // Recherche de films TMDB
    async function searchMovies(query) {
      if (!query) return [];
      const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`);
      const data = await response.json();
      return data.results || [];
    }

    // Affichage des suggestions
    const searchInput = document.getElementById("search");
    const suggestionsDiv = document.getElementById("suggestions");
    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.trim();
      suggestionsDiv.innerHTML = "";
      if (!query) return;
      const movies = await searchMovies(query);
      movies.slice(0, 5).forEach(movie => {
        const div = document.createElement("div");
        div.className = "p-2 hover:bg-gray-100 cursor-pointer";
        div.textContent = movie.title + (movie.release_date ? ` (${movie.release_date.slice(0,4)})` : "");
        div.onclick = () => selectMovie(movie);
        suggestionsDiv.appendChild(div);
      });
    });

    // SÃ©lection d'un film et remplissage des champs
    async function selectMovie(movie) {
      document.getElementById("title").value = movie.title || "";
      document.getElementById("description").value = movie.overview || "";
      document.getElementById("poster").src = movie.poster_path
        ? `https://image.tmdb.org/t/p/w300${movie.poster_path}`
        : "";
      suggestionsDiv.innerHTML = "";
      searchInput.value = movie.title;
    }
  </script>
  <script>
    // Ajout du film
    document.getElementById("add-to-list").addEventListener("click", async () => {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const poster = document.getElementById("poster").src;
      const searchInput = document.getElementById("search").value;
      const addMessage = document.getElementById("add-message");

      // RÃ©cupÃ¨re le film sÃ©lectionnÃ© via la recherche
      const movies = await searchMovies(searchInput);
      const selectedMovie = movies.find(m => m.title === title);
      if (!selectedMovie) {
        addMessage.textContent = "Veuillez sÃ©lectionner un film depuis la recherche.";
        addMessage.className = "text-red-600";
        return;
      }

      // VÃ©rifie la session utilisateur
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        addMessage.textContent = "Vous devez Ãªtre connectÃ© pour ajouter un film.";
        addMessage.className = "text-red-600";
        return;
      }

      // Ajoute le film dans la table movies
      const { error } = await supabase
        .from("movies")
        .insert([{
          user_id: session.user.id,
          tmdb_id: selectedMovie.id,
          note: selectedRating
        }]);

      if (error) {
        addMessage.textContent = "Erreur lors de l'ajout : " + error.message;
        addMessage.className = "text-red-600";
      } else {
        addMessage.textContent = "Film ajoutÃ© Ã  votre liste !";
        addMessage.className = "text-green-600";
        setTimeout(() => {
          window.location.href = "myList.html";
        }, 1200);
      }
    });
  </script>
</body>
</html>
