<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Créer un compte</h2>
    <form id="register-form" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium">Mot de passe</label>
        <input type="password" id="password" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">S'inscrire</button>
    </form>
    <p id="message" class="text-center mt-4 text-sm"></p>
  </div>

  <script>
    // ⚙️ Configure Supabase
    const SUPABASE_URL = "https://your-project.supabase.co"; // Remplace par ton URL
    const SUPABASE_ANON_KEY = "your-anon-key"; // Remplace par ta clé

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('register-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { user, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        message.textContent = error.message;
        message.className = "text-red-600 text-center mt-4";
      } else {
        message.textContent = "Inscription réussie ! Vérifiez votre email pour confirmer.";
        message.className = "text-green-600 text-center mt-4";
        form.reset();
      }
    });
  </script>
</body>
</html>
